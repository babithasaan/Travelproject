<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 STYLE="background-color:grey;"> REGISTRATION FORM </h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="Username" placeholder="Enter your name"><br>
    <input type="text" name="FirstName" placeholder="Enter your first name"><br>
    <input type="text" name="Lastname" placeholder="Enter your last name"><br>
    <input type="email" name="Emailid" placeholder="Enter your mail id"><br>
    <input type="password" name="Password" placeholder="Create your password"><br>
    <input type="password" name="ConfirmPassword" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
